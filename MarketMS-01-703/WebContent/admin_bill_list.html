<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script >

$(function(){
	$.ajax({
		type : "get",
		url : "billAdmin.do",
		async : true,
		success : function (datas) {
			var len = datas.length
			var table = $("table.list")
			var emptyTr = $("table.list tr:eq(1)")
			for (i=0;i<len;i++) {
				var tr = emptyTr.clone()
				var tds = tr.children("td")
				$(tds[0]).text(datas[i].id)
				
				// 拼接url，将账单信息转发到修改页面（）
				var search = jQuery.param(datas[i])
				
				$(tds[1]).html("<a href='billModify.html?" + search + "'>" + datas[i].gname + "</a>")
				$(tds[2]).text(datas[i].gcount)
				$(tds[3]).text(datas[i].price)
				$(tds[4]).text(datas[i].ispaied == 1 ? "是": "否")
				$(tds[5]).text(datas[i].pname)
				$(tds[6]).text(datas[i].gdesc)
				$(tds[7]).text(datas[i].billtime)
				
				table.append(tr)
			}
			emptyTr.hide()
			
		}
	})
})

</script>



</head>
<body>
<div class="menu">
	<form method="get" action="">
		商品名称：<input type="text" name="productName" class="input-text" />&nbsp;&nbsp;&nbsp;&nbsp;
		是否付款：<select name="payStatus">
			<option value="">请选择</option>
			<option value="1">已付款</option>
			<option value="0">未付款</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" name="submit" value="组合查询" class="button" />
	</form>
</div>
<div class="main">
	<div class="optitle clearfix">
		<em><input type="button" name="button" value="添加数据" class="input-button" onclick="location.href='billAdd.html'" /></em>
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<div class="content">
		<table class="list">
			<tr>
				<td>账单编号</td>
				<td>商品名称</td>
				<td>商品数量</td>
				<td>交易金额</td>
				<td>是否付款</td>
				<td>供应商名称</td>
				<td>商品描述</td>
				<td>账单时间</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
