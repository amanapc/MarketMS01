<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script>
// 获取供应商列表
$(function(){
	$.ajax({
		type : "get",
		url : "providerSimple.do",
		async : true,
		success : function (datas) {
			var select = $("#bill_add_form").find("select[name='pid']")
			var len = datas.length
			for (i = 0; i < len; i++) {
				select.append(new Option(datas[i].pname,datas[i].id))
			}
		}
	})
})

//表单验证
$(function(){
	var validator = $("#bill_add_form").validate({
		rules : {
			gname : {
				required : true,
				rangelength : [1, 10]
			},
			gcount : {
				required : true,
				digits : true
			},
			price : {
				required : true,
				digits : true
			},
			ispaied : 'required',
			pid : 'required'
		}
	})
})


</script>

</head>
<body>
<div class="menu">
	<form method="get" action="">
		商品名称：<input type="text" name="productName" class="input-text" />&nbsp;&nbsp;&nbsp;&nbsp;
		是否付款：<select name="payStatus">
			<option value="">请选择</option>
			<option value="1">已付款</option>
			<option value="0">未付款</option>
		</select>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" name="submit" value="组合查询" class="button" />
	</form>
</div>
<div class="main">
	<div class="optitle clearfix">
		<em><input type="button" name="button" value="添加数据" class="input-button" onclick="location.href='modify.html'" /></em>
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<form id="bill_add_form" method="post" action="billAdd.do">
		<div class="content">
			<table class="box">
		
				<tr>
					<td class="field">商品名称：</td>
					<td><input type="text" name="gname" class="text" /></td>
				</tr>
				<tr>
					<td class="field">商品数量：</td>
					<td><input type="text" name="gcount" class="text" /></td>
				</tr>
				<tr>
					<td class="field">交易金额：</td>
					<td><input type="text" name="price" class="text" /></td>
				</tr>
				<tr>
						<td class="field">是否付款：</td>
						<td>&nbsp;已付款<input type="radio" name="ispaied" value="1"/>&nbsp;&nbsp;未付款<input
							type="radio" name="ispaied" value="0"/></td>
					</tr>
					<tr>
					<td class="field">选择供应商：</td>
					<td><select name='pid'></select></td>
				</tr>
				<tr>
					<td class="field">商品描述：</td>
					<td><textarea name="gdesc"></textarea></td>
				</tr>
			</table>
		</div>
		<div class="buttons">
			<input type="submit" name="submit" value="确认" class="input-button" />
			<input type="button" name="button" value="返回" class="input-button" onclick="history.back();" />
		</div>
	</form>
</div>
</body>
</html>
