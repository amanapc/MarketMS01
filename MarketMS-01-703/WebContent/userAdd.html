
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript">
	//通过jq代码实现对表单的验证
	$(function() {
		//先找到需要校验的表单对象,validate函数为对象绑定校验规则
		$("#form1").validate({
			//定义规则
			rules : {
				//键是input对应的name属性的input对象
				id : {
					digits : true,
					rangelength : [ 1, 5 ]
				},
				username : {
					required : true,
					rangelength : [ 5, 20 ]
				},
				password : {
					required : true,
					rangelength : [ 5, 10 ]
				},
				password1 : {
					equalTo : "[name='password']"
				},
				age : {
					digits : true,
					range : [ 18, 100 ]
				},
			},
			messages : {}
		}) // validate()
	}) //
	
	
	
</script>
</head>
<body>
	<div class="main">
		<div class="optitle clearfix">
			<div class="title">用户管理&gt;&gt;</div>

		</div>
		<form id="form1" name="form1" method="post" action="userAdd.do">
			<input type="hidden" name="flag" value="doAdd" />
			<div class="content">
				<table class="box">
					<tr>
						<td class="field">用户编号：</td>
						<td><input type="text" name="id" disabled="disabled"
							class="text" /> <font color="red">*</font></td>

					</tr>
					<tr>
						<td class="field">用户名称：</td>
						<td><input type="text" name="username" class="text" /> <font
							color="red">*</font></td>
					</tr>
					<tr>
						<td class="field">用户密码：</td>

						<td><input type="password" name="password" class="text" /> <font
							color="red">*</font></td>
					</tr>
					<tr>
						<td class="field">确认密码：</td>
						<td><input type="password" name="password1" class="text" /> <font
							color="red">*</font></td>
					</tr>

					<tr>
						<td class="field">用户性别：</td>
						<td>&nbsp;&nbsp;男<input type="radio" name="gender" value="1"/>&nbsp;&nbsp;女<input
							type="radio" name="gender" value="0"/></td>
					</tr>

					<tr>
						<td class="field">用户年龄：</td>
						<td><input type="text" name="age" class="text" /> <font
							color="red">*</font></td>
					</tr>
					<tr>
						<td class="field">用户电话：</td>
						<td><input type="text" name="tel" class="text" /> <font
							color="red">*</font></td>

					</tr>
					<tr>
						<td class="field">用户地址：</td>
						<td><textarea name="address" class="text" cols="45" rows="5"></textarea></td>
					</tr>
					<tr>
						<td class="field">用户权限：</td>
						<td><input type="radio" name="issupper" value="0"
							checked="checked" />普通用户 <input type="radio" name="issupper"
							value="1" />经理</td>
					</tr>
				</table>
			</div>
			<div class="buttons">
				<input type="submit" name="submit_button" value="数据提交" class="input-button" />
				<input type="reset" name="reset_button" value="清空表单" class="input-button" />
				<input type="button" name="back_button"
					onclick="window.location='userAdmin.do';" value="返回"
					class="input-button" />
			</div>

		</form>
	</div>
</body>
</html>
